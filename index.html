<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>時計</title>
</head>

<body>
    <p class="Country">東京</p>

    <div class="clock">
        <div class="hour"><img src="images/hour_hand.png"></div>
        <div class="min"><img src="images/minute_hand.png"></div>
        <div class="sec"><img src="images/second_hand.png"></div>
    </div>

    <p class="timeText">00:00:00 AM</p>
    <p class="dayText">0000年00月00日(0)</p>

    <div class="btns">
        <button type="button">東京</button>
        <button type="button">ワシントンD.C.</button>
        <button type="button">ロンドン</button>
        <button type="button">パリ</button>
        <button type="button">エジプト</button>
        <button type="button">ロシア</button>
        <button type="button">インド</button>
        <button type="button">シンガポール</button>
        <button type="button">北京</button>
        <button type="button">オーストラリア</button>
    </div>
    <p>秒針 / 秒表示</p>
    <button type="button" class="secHandBtn">表示 / 非表示</button>
    <button type="button" class="secBtn">表示 / 非表示</button>

    <script src="JavaScript/index.js"></script>
</body>

</html>
